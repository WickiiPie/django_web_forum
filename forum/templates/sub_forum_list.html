{% extends 'base.html' %}

{% block content %}
<h1> Sub Forum List all</h1>

<p> this is object list {{ object_list}} </p>

<H2> ID - Name - Description </H2>
{% for i in object_list %}
<p>{{ i.id }} | <a href='{{i.get_absolute_url }}'> {{ i.name}} </a> | {{ i.description}} | {{i.forum_id}} </p>
{% endfor %}
{% endblock %}
