{% extends 'base.html' %}

{% block content %}
<h1> Sub Forum List all</h1>
<p> this is object list {{ object_list}} </p>

<H2>{{name}}</H2>
<H2> ID - Name - Description </H2>
{% for i in object_list %}
<p>{{ i.id }} | <a href="{% url 'forum:thread_list_view' id=i.id %}"> {{ i.name}} </a> | {{ i.description }}</p>

{% endfor %}
{% endblock %}
